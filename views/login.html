<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/login.css" />
    <script src="/js/signup.js"></script>
    


    <title>Sign in & Sign up Form</title>
<script>


</script>
    

  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="/login" method="#" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" id="Sname" name="username" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password"  name="Spassword" placeholder="Password" id ="Spassword"/>
            </div>
            <button type="button" value="Login" class="btn solid" id="LoginBtn" /> Sign In </button>
            <p class="social-text">Or Sign in with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>


          <form action="#" class="sign-up-form" id ='signupForm' autocomplete="off">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Name" id="#name" name="name" />
            <span id ="Nameid" style="font-style: italic; font-size: xx-small ; color: rgb(233, 23, 23); width: 200px;"> </span>
            </div>

            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" id='#email' />
              <span id ="emailid" style="font-style: italic; font-size: xx-small ; color: rgb(233, 23, 23); width: 200px;"> </span>
            </div>

            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Employee ID/Registration ID" id='#eid' />
              <span id ="empid" style="font-style: italic; font-size: xx-small ; color: rgb(233, 23, 23); width: 200px;"> </span>
            </div>

            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="number" placeholder="Phone Number" id='#phone'/>
              <span id ="phoneid" style="font-style: italic; font-size: xx-small ; color: rgb(233, 23, 23); width: 200px;"> </span>
            </div>

            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" id='#password' />
              <span id ="passwordid" style="font-style: italic; font-size: xx-small ; color: rgb(233, 23, 23); width: 200px;"> </span>
            </div>

            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Confirm Password" id='#confirmpassword' onChange="checkPasswordMatch();" />
              <span id ="cpasswordid" style="font-style: italic; font-size: xx-small ; color: rgb(233, 23, 23); width: 200px;"> </span>
            </div>
            <div class="registrationFormAlert" id="divCheckPasswordMatch">
            </div>

            <div class="input-field">
              <i class="fas fa-lock"></i>
              <select id='#department' name="cars" id="cars" style="background: none; outline: none; border: none; line-height: 1; font-weight: 600; font-size: 1.1rem;  color: #333;">
                <option value="Choose">Choose Department</option>
                <option value="Computer Science and Engineering">Computer Science and Engineering</option>
                <option value="Electrical Engineering">Electrical Engineering</option>
                <option value="Electronics and Communication Engineering">Electronics and Communication Engineering</option>
                <option value="Civil Engineering">Civil Engineering</option>
                <option value="Food Technology">Food Technology</option>
              </select>

            </div>
            <button type="button" class="btn" value="Sign up" id="signup"> Sign Up </button>
            <p class="social-text">Or Sign up with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="/img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              If you are already a part of our system. login here..!
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="/img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="/js/login.js"></script>


  }
    </script>
  </body>
</html>
